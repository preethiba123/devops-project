name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # change if your project uses another version

      - name: Install dependencies
        run: |
          cd ./  # if your package.json is in a subfolder, replace ./ with path (e.g., cd client)
          npm install

      - name: Run tests
        run: |
          npm test --if-present

      - name: Build the project
        run: |
          npm run build --if-present
